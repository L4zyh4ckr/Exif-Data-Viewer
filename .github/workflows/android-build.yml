name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK Command Line Tools
      run: |
        sudo mkdir -p /usr/local/android-sdk/cmdline-tools
        cd /usr/local/android-sdk
        sudo wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        sudo unzip cmdline-tools.zip -d cmdline-tools
        sudo rm cmdline-tools.zip

    - name: Set ANDROID_HOME environment variable
      run: echo "ANDROID_HOME=/usr/local/android-sdk" >> $GITHUB_ENV

    - name: Update PATH
      run: echo "/usr/local/android-sdk/cmdline-tools/tools/bin" >> $GITHUB_PATH

    - name: Install SDK packages
      run: |
        sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Accept licenses
      run: yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --info

    - name: Verify APK
      run: ls -l app/build/outputs/apk/debug/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
